<ion-header>
  <ion-toolbar>
    <ion-title>company_registration</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

		<form  #form="ngForm">
    <ion-grid>
      <ion-row color="primary" justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <div text-center>
            <h3>Create your account!</h3>
          </div>
          <div padding>
            <ion-item>
              <ion-input  name="cnm" type="text" placeholder="Comapany Name" ngModel required></ion-input>
            </ion-item>
	    <ion-item>
              <ion-input name="pass" type="password" placeholder="Company Password" ngModel required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="email" type="email" placeholder="your@email.com" ngModel required></ion-input>
            </ion-item>
            
            <ion-item>
              <ion-input  name="cadd" type="text" placeholder="Comapany Address" ngModel required></ion-input>
            </ion-item>
	    <ion-item>
              <ion-input  name="cmno" type="text" placeholder="Comapny Mobile Number" ngModel required></ion-input>
            </ion-item>
		<ion-item>
		    <ion-label>No Of Employees</ion-label>
		    <ion-select value="brown" okText="Okay" cancelText="Dismiss">
		      <ion-select-option value="brown">Brown</ion-select-option>
		      <ion-select-option value="blonde">Blonde</ion-select-option>
		      <ion-select-option value="black">Black</ion-select-option>
		      <ion-select-option value="red">Red</ion-select-option>
		    </ion-select>
		  </ion-item>
          </div>
          <div padding>
            <ion-button  size="large" type="submit" expand="block" (click)="register()">Register</ion-button>
            <ion-button  size="large" type="submit" expand="block" routerLink = "/company-login" (click)="register()">Already Register !! Login</ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>

</ion-content>
