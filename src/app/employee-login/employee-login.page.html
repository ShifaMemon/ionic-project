<ion-header>
  <ion-toolbar>
    <ion-title>employee_login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

	<ion-list>

        <ion-item>
          <ion-label position="floating">Username</ion-label>
          <ion-input [(ngModel)]="username" type="text" value=""></ion-input>
        </ion-item>
      
        <ion-item>
          <ion-label position="floating">Password</ion-label>
          <ion-input [(ngModel)]="password"  type="password" value=""></ion-input>
        </ion-item>
      
      </ion-list>
      
      <div padding>
          <ion-button color="primary"  expand="full" (click)="login()">Login</ion-button>
          <ion-button color="primary" routerLink="/register"  expand="full" href = "/register">Create New Account</ion-button>
      </div>


</ion-content>
