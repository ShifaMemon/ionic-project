<p>
  <ion-label> 
    <b>{{question.title}}</b>
  </ion-label>
  
  <ion-select [(ngModel)]="question.answer" multiple="true"  okText="Okay" cancelText="Dismiss">
      <ion-select-option *ngFor="let item of question.option" [value]="item">{{item}}</ion-select-option>
    </ion-select>
</p>
